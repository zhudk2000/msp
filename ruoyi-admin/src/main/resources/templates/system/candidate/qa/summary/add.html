<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增候选人答题结果汇总')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-candidate/qa/summary-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">外键 Position id：</label>
                <div class="col-sm-8">
                    <input name="positionId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">问题大类：</label>
                <div class="col-sm-8">
                    <input name="questionCategory" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">应聘职位：</label>
                <div class="col-sm-8">
                    <input name="positionName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">应聘者ID：</label>
                <div class="col-sm-8">
                    <input name="candidateId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">应聘者姓名：</label>
                <div class="col-sm-8">
                    <input name="candidateName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">得分：</label>
                <div class="col-sm-8">
                    <input name="candidateScore" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">答题批次号：</label>
                <div class="col-sm-8">
                    <input name="answerBatch" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/candidate/qa/summary"
        $("#form-candidate/qa/summary-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-candidate/qa/summary-add').serialize());
            }
        }
    </script>
</body>
</html>
